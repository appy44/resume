
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Problem Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      color: #0a2f5c;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th {
      background-color: #2E9CCA;
      color: white;
      padding: 10px;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #DFF6FF;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LeetCode Problem Tracker</h1>
  <table id="trackerTable">
    <thead>
      <tr>
        <th>Solved</th>
        <th>Topic</th>
        <th>Problem</th>
        <th>Class File</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const STORAGE_KEY = "leetcode_tracker_state_v2";

    const problems = [
      { topic: "Arrays", problem: "Two Sum", classFile: "TwoSum.java" },
      { topic: "Arrays", problem: "Best Time to Buy and Sell Stock", classFile: "BestTimetoBuyandSellStock.java" },
      { topic: "Hashing", problem: "Group Anagrams", classFile: "GroupAnagrams.java" },
      { topic: "SlidingWindow", problem: "Longest Substring Without Repeating Characters", classFile: "LongestSubstringWithoutRepeatingCharacters.java" },
      { topic: "Stack", problem: "Valid Parentheses", classFile: "ValidParentheses.java" },
      { topic: "TwoPointers", problem: "3Sum", classFile: "ThreeSum.java" },
      { topic: "DynamicProgramming", problem: "House Robber", classFile: "HouseRobber.java" }
    ];

    const loadState = () => {
      const json = localStorage.getItem(STORAGE_KEY);
      return json ? JSON.parse(json) : {};
    };

    const saveState = (state) => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    };

    const renderTable = () => {
      const state = loadState();
      const tbody = document.querySelector("#trackerTable tbody");
      tbody.innerHTML = "";
      problems.forEach((p, index) => {
        const tr = document.createElement("tr");
        const solved = state[p.classFile] || false;
        tr.innerHTML = `
          <td><input type="checkbox" id="cb${index}" ${solved ? "checked" : ""}></td>
          <td>${p.topic}</td>
          <td>${p.problem}</td>
          <td>${p.classFile}</td>
        `;
        tbody.appendChild(tr);
        document.getElementById(`cb${index}`).addEventListener("change", (e) => {
          state[p.classFile] = e.target.checked;
          saveState(state);
        });
      });
    };

    renderTable();
  </script>
</body>
</html>
